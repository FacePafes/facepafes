name: Update Clock

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - run: node .github/script.js

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: updated clock'
          branch: main
